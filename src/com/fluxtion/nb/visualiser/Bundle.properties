OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    Fluxtion generates graphml files at the same time as generated code. \
    View the graphml in this visual renderer. \n\n\
    <h3>Supported functions:</h3>\n<ul>\n <li>Zoom in/out\n <li>Click Filtering \n <li>Text Search filter\n <li>Export to png\n</li>\n</ul>\n\n\n<h3>Navigation:</h3>\n<ul>\n<li>zoom - alt + mouse wheel\n<li>multiple select - shift click on node\n<li>select all - click on background\n<li>immediate parents and descendents - double click node\n</ul>\n\n\n<h3>Supported keyboard shortcut:</h3>\n<ul>\n <li>i - zoom in \n <li>o - zoom out\n <li>r - reload from file\n <li>f - filter view based on current node selection\n</li>\n</ul>
